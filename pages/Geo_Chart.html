<html>
  <head>
    <style>
      body {
        background-color: #00bcf0;
      }
    </style>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", {
        packages: ["geochart"],
      });
      google.charts.setOnLoadCallback(drawRegionsMap);
      
      async function drawRegionsMap() {
        const countriesName = ['Germany', 'Brazil', 'Egypt']
        const chardData = [
          ["Country", "Popularity"]

        ]

        for (let i = 0; i < countriesName.length; i++) {
          const response = await fetchCovidData(countriesName[i])
          console.log(response)
          chardData.push([response.country, response.count])
        }

        console.log(chardData)

        var data = google.visualization.arrayToDataTable(chardData);

        var options = {
          colorAxis: { colors: ["#ff5a47", "yellow", "green"] },
          backgroundColor: "#00bcf0",
          datalessRegionColor: "#ede8e8",
          defaultColor: "#f4e6e6",
        };

        var chart = new google.visualization.GeoChart(
          document.getElementById("regions_div")
        );

        chart.draw(data, options);
      }

      async function fetchCovidData(country) {
        const params = new URLSearchParams({ country })
        const data = await window.fetch(`https://get-population.p.rapidapi.com/population/country?${params}`, {
            headers: {
              "X-RapidAPI-Key": "11fd48b04dmsh6f8289a439bfd01p1e46ffjsn34c83bfc13b5",
              "X-RapidAPI-Host": "get-population.p.rapidapi.com",
            },
            method: "GET",
          })
          .then((resp) => resp.json())

        return data

        console.log('data::', data)
      }

    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 100vw; height: 100vh"></div>
  </body>
</html>
